<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>OCR Khmer Test</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js"></script>
  </head>
  <body>
    <h1 class="text-center m-3">OCR Khmer Test</h1>
    <p class="text-center">By Bunleap</p>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="mb-3 col-6">
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="mb-3 col-auto">
          <a href="#" onclick="scan()" class="btn btn-primary">Scan</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6 border">
          <img src="" alt="img" width="300px" id="image" />
        </div>
        <div class="col-6 border">
          <p id="detected" style="font-family: Hanuman; font-size: 120%"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
